<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Pagina Principal</title>
    </head>
    <body>
        <h1>Controle de usuários</h1>
        <a href="FrontControllerServlet?control=ListaUsuario">Lista</a>
        <h1>Busca por nome</h1>
        <form action="FrontControllerServlet?control=BuscaUsuario" method="post">
            <input type="text" name="name">
            <input type="submit" value="Pesquisar">
        </form>
        <h1>Cria usuário</h1>
        <form action="FrontControllerServlet?control=CriaUsuario" method="post">
            Nome: <input type="text" name="name"><br>
            Sobrenome: <input type="text" name="surname"><br>
            Login: <input type="text" name="login"><br>
            Senha: <input type="text" name="senha"><br>
            <input type="submit" value="Criar">
        </form>
    </body>
</html>
