<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Pagina Principal</title>
    </head>
    <body>
        <h1>Exemplo de uso de FrontController</h1>
        <a href="FrontControllerServlet?control=ListaUsuario">Lista</a>
        <form action="FrontControllerServlet?control=BuscaUsuario" method="post">
            <input type="text" name="name">
            <input type="submit" value="Pesquisar">
        </form>
        <form action="FrontControllerServlet?control=CriaUsuario" method="post">
            <input type="text" name="name">
            <input type="text" name="surname">
            <input type="text" name="login">
            <input type="text" name="senha">
            <input type="submit" value="Criar">
        </form>
    </body>
</html>
